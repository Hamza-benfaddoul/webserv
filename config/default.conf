server {
    # Server-specific settings
    # Port on which the server listens for incoming connections
    Port 8080

    # Document root, the directory where your static web content is stored
    DocumentRoot /var/www/html

    # Default error pages (404 Not Found, 500 Internal Server Error, etc.)
    ErrorDocument 404 /error_pages/404.html
    ErrorDocument 500 /error_pages/500.html

    # Enable directory listings
    DirectoryListing On

    # Maximum concurrent connections
    MaxConnections 100

    # Log file location
    LogFile /var/log/web_server.log
}